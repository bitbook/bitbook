<h1>Settings</h1>
<form>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Nickname" ng-model="settings.nick" required disabled>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="A few words about yourself?" ng-model="settings.desc" required disabled>
    </div>
    <button type="submit" class="btn btn-primary">Save</button><br>*This is a proof of concept button. It shows as a button that does nothing
</form>
